---
# ReferenceGrant allows the Gateway in kong-gateway-namespace to accept
# HTTPRoutes from the 'default' namespace.
# Without this, cross-namespace parentRefs are silently rejected.
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-default-to-kong-gateway
  namespace: kong-gateway-namespace
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: horus-namespace
  to:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: kong
