logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG

server:
  port: 9090
  forward-headers-strategy: native # trying to avoid invalid credentials issue in k8s when using ingress from a browser
spring:
  application:
    name: gateway
  http:
    codecs:
      max-in-memory-size: 1024MB
  management:
    endpoints:
      web:
        exposure:
          include: health, info, env, configprops
    endpoint:
      health:
        probes:
          enabled: true
        show-details: always
  security:
    oauth2:
      client:
        registration:
          gateway-rest-client:
            client-id: gateway-rest-client
            client-secret: ${GATEWAY_CLIENT_SECRET:TqOwvN7EBjXbX4ymF7v9VV3IftfbcpjM}
            scope:
              - openid
              - profile
              - roles
              - iaka
#              - user:read
#              - user:write
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          gateway-rest-client:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8002/realms/intwork}
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8002/realms/intwork}
be:
  minio:
    url: ${BE_MINIO_URL:http://localhost:8080}
  storage:
    url: ${BE_STORAGE_URL:http://localhost:9000}
api:
  url: ${API_URL:http://localhost:8081}
fe:
  url: ${FE_URL:http://localhost:5173}
success:
  redirect:
    url: ${SUCCESS_REDIRECT_URL:http://localhost:5173/}




